<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"> 
</head>
<body>
    <header>
        <div><strong>BIBLIOTECA <span>DIGITAL</span></strong></div>
        <nav>
            <a href="#inicio"><i class="bi bi-house-door-fill"></i></a>
            <a href="login.html">Identificar-se</a>
            <a href="#">Cadastrar-se</a>
            <a href="#pesquisar"><i class="bi bi-search"></i></a>
        </nav>
    </header>
    <main>
        <div class="banner">
            <h1>Clube de Leitura Infantojuvenil</h1>
            <p><em>Peter Pan e Wendy</em>, de J.M. Barrie.<br>28 de janeiro, das 19h às 20h</p>
            <button>Participe!</button>
        </div>
        <section class="section-books">
            <h2>Conheça nosso acervo!</h2>
            <div class="book-list">
                <div class="book">
                    <img src="./assets/modelo-geometrico-criativo-flyer-folheto.png" alt="Livro 1">
                    <p>Algum lugar</p>
                </div>
                <div class="book">
                    <img src="./assets/modelo-geometrico-criativo-flyer-folheto.png" alt="Livro 2">
                    <p>Carmilla</p>
                </div>
                <div class="book">
                    <img src="./assets/modelo-geometrico-criativo-flyer-folheto.png" alt="Livro 3">
                    <p>Big Tech</p>
                </div>
                <button class="button-more">Ver mais</button>
        </section>
        <section class="section-books">
            <h2>Primeiro de uma série: desafio de janeiro</h2>
            <div class="book-list">
                <div class="book">
                    <img src="./assets/modelo-geometrico-criativo-flyer-folheto.png" alt="Série 1">
                    <p>Menino Bruxa</p>
                </div>
                <div class="book">
                    <img src="./assets/modelo-geometrico-criativo-flyer-folheto.png" alt="Série 2">
                    <p>As Brumas de Avalon</p>
                </div>
                <div class="book">
                    <img src="./assets/modelo-geometrico-criativo-flyer-folheto.png" alt="Série 3">
                    <p>Sombra e Ossos</p>
                </div>
                <button class="button-more">Ver mais</button>
        </section>
    </main>

</html>
