<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <link rel="stylesheet" href="./styles/login.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main>
        <div class="container">
            <form  class="login">
                <img src="assets/logo-biblioteca-digital.png" alt="logo-biblioteca-digital">
                <div class="input-box">
                    <input id="email" name="email" placeholder="Email" type="email" required>
                    <i class="bi bi-envelope-fill"></i>
                </div>
                <div class="input-box">
                    <input id="password" name="password" placeholder="Senha" type="password" 
                    minlength="6" maxlength="10" required 
                    pattern="^(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{6,10}$"
                    title="A senha deve ter entre 6 e 10 caracteres e incluir pelo menos um caractere especial (!@#$%^&*)">
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <div class="remember">
                    <label for="Senha">
                        <input type="checkbox">
                        Lembrar minha senha
                    </label>
                </div>
                <button type="submit">Login</button>
                <p>NÃ£o tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </form>
        </div>
    </main>
    <script src="./scripts/login.js"></script>
</body>
</html>
