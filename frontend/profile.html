<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital</title>
    <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
    <link rel="manifest" href="assets/site.webmanifest" />
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
    <link rel="stylesheet" href="styles/profile.css">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
</head>
<body>
<div id="header-container"></div>

<div class="search-sidebar" id="searchSidebar">
    <span class="close-btn" onclick="toggleSearchSidebar()">✖</span>
    <h2>Busque por livros, autores ou gêneros:</h2>
    <input type="text" placeholder="Digite sua pesquisa...">
</div>

<main>
    <header>
        <div>
            <img src="./assets/logo-biblioteca-digital.png" alt="logo-biblioteca-digital">
        </div>
        <nav>
            <a href="index.html"><i class="fas fa-home"></i> Início</a>
            <a href="#" id="logoutButton"><button class="button-logout"><i class="fas fa-sign-out-alt"></i> Sair</button></a>
        </nav>
    </header>

    <div class="profile-container">
        <h1 class="h1-profile">Perfil do Usuário</h1>
        <div class="user-info">
            <p><strong>Nome:</strong> <span id="user-name">Carregando...</span></p>
            <p><strong>Email:</strong> <span id="user-email">Carregando...</span></p>
            <p><strong>ID:</strong> <span id="user-id">Carregando...</span></p>
        </div>

        <div class="books-ul">
            <h2 class="h2-profile">Livros Alugados</h2>
            <ul class="book-list-profile" id="bookListProfile">
                <li>Carregando livros...</li>
            </ul>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="col-1">
        <h3>LINKS ÚTEIS</h3>
        <a href="#">Sobre nós</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </div>
    <div class="col-2">
        <h3>INSCRIÇÃO</h3>
        <form>
            <label>
                <input type="email" placeholder="Seu Email" required>
            </label>
            <br>
            <button type="submit">Inscreva-se</button>
        </form>
    </div>
    <div class="col-3">
        <h3>CONTATO</h3>
        <p>Rua Basílio Pinto, 849<br>Quixadá, Ceará, Brasil</p>
        <div class="social-icons">
            <a href="#"><i class="bi bi-instagram"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-whatsapp"></i></a>
        </div>
    </div>
</footer>

<script src="scripts/profile.js"></script>
</body>
</html>
